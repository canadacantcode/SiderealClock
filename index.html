<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars & Earth Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 30, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #96b8ff;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .clock-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .clock-panel {
            background: rgba(30, 30, 45, 0.8);
            border: 2px solid rgba(100, 100, 150, 0.5);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .clock-panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 150, 255, 0.3);
        }

        .clock-title {
            color: #96b8ff;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clock-time {
            color: #64ff64;
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(100, 255, 100, 0.5);
        }

        .control-panel {
            background: rgba(30, 30, 45, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid rgba(100, 100, 150, 0.3);
        }

        .control-label {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .speed-display {
            color: #96b8ff;
            font-weight: bold;
        }

        .slider-container {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(100, 100, 150, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #96b8ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(150, 184, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #96b8ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(150, 184, 255, 0.5);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #96b8ff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Earth & Mars Time üî¥</h1>
        
        <div class="clock-grid">
            <div class="clock-panel">
                <div class="clock-title">Earth Solar Time (EST)</div>
                <div class="clock-time" id="earthSolar">00:00:00</div>
            </div>
            
            <div class="clock-panel">
                <div class="clock-title">Earth Sidereal Time (EST)</div>
                <div class="clock-time" id="earthSidereal">00:00:00</div>
            </div>
            
            <div class="clock-panel">
                <div class="clock-title">Mars Solar Time (Airy-0)</div>
                <div class="clock-time" id="marsSolar">00:00:00</div>
            </div>
            
            <div class="clock-panel">
                <div class="clock-title">Mars Sidereal Time (Airy-0)</div>
                <div class="clock-time" id="marsSidereal">00:00:00</div>
            </div>
        </div>
        
        <div class="control-panel">
            <label class="control-label">
                Mars Clock Speed: <span class="speed-display" id="speedValue">1.0x</span>
            </label>
            <div class="slider-container">
                <input type="range" id="speedSlider" min="1" max="50" value="10" step="1">
                <div class="slider-labels">
                    <span>0.1x</span>
                    <span>2.5x</span>
                    <span>5.0x</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mars and Earth constants
        const MARS_SOLAR_DAY = 88775.244; // seconds (1 sol)
        const MARS_SIDEREAL_DAY = 88642.663; // seconds
        const EARTH_SIDEREAL_DAY = 86164.0905; // seconds
        const EARTH_SOLAR_DAY = 86400.0; // seconds
        
        // Reference epoch: January 6, 2000, 00:00:00 UTC (J2000)
        const J2000_EPOCH = new Date('2000-01-06T00:00:00Z').getTime();
        const MARS_SOLAR_AT_J2000 = 44796.0; // MSD at J2000 epoch
        
        let marsSpeedMultiplier = 1.0;
        let accumulatedMarsTime = 0.0;
        let lastUpdateTime = Date.now();
        
        // Get DOM elements
        const earthSolarEl = document.getElementById('earthSolar');
        const earthSiderealEl = document.getElementById('earthSidereal');
        const marsSolarEl = document.getElementById('marsSolar');
        const marsSiderealEl = document.getElementById('marsSidereal');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        
        // Speed slider handler
        speedSlider.addEventListener('input', (e) => {
            marsSpeedMultiplier = e.target.value / 10.0;
            speedValue.textContent = marsSpeedMultiplier.toFixed(1) + 'x';
        });
        
        function formatTime(hours, minutes, seconds) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function updateEarthSolarTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            earthSolarEl.textContent = formatTime(hours, minutes, seconds);
        }
        
        function updateEarthSiderealTime() {
            const now = Date.now();
            const millisSinceJ2000 = now - J2000_EPOCH;
            const daysSinceJ2000 = millisSinceJ2000 / (1000.0 * EARTH_SOLAR_DAY);
            
            // GMST at J2000 epoch = 18.697374558 hours
            const gmst0 = 18.697374558;
            // Earth's rotation rate: 1.00273790935
            let gmst = gmst0 + 24.0 * daysSinceJ2000 * 1.00273790935;
            
            // Convert to EST (EST is UTC-5)
            const estOffset = -5.0;
            let lstEST = gmst + estOffset;
            
            // Normalize to 0-24 hours
            lstEST = ((lstEST % 24) + 24) % 24;
            
            const hours = Math.floor(lstEST);
            const minutes = Math.floor((lstEST - hours) * 60);
            const seconds = Math.floor(((lstEST - hours) * 60 - minutes) * 60);
            
            earthSiderealEl.textContent = formatTime(hours, minutes, seconds);
        }
        
        function updateMarsSolarTime() {
            const now = Date.now();
            const millisSinceJ2000 = now - J2000_EPOCH;
            const secondsSinceJ2000 = millisSinceJ2000 / 1000.0 + accumulatedMarsTime;
            
            // Calculate MSD (Mars Sol Date)
            const msd = MARS_SOLAR_AT_J2000 + (secondsSinceJ2000 / MARS_SOLAR_DAY);
            
            // Get time within current sol
            const solFraction = msd - Math.floor(msd);
            const marsSeconds = solFraction * MARS_SOLAR_DAY;
            
            // Scale to 24-hour format
            const scaledSeconds = marsSeconds * (EARTH_SOLAR_DAY / MARS_SOLAR_DAY);
            
            const hours = Math.floor(scaledSeconds / 3600) % 24;
            const minutes = Math.floor((scaledSeconds % 3600) / 60);
            const seconds = Math.floor(scaledSeconds % 60);
            
            marsSolarEl.textContent = formatTime(hours, minutes, seconds);
        }
        
        function updateMarsSiderealTime() {
            const now = Date.now();
            const millisSinceJ2000 = now - J2000_EPOCH;
            const secondsSinceJ2000 = millisSinceJ2000 / 1000.0 + accumulatedMarsTime;
            
            // Calculate total Mars sidereal rotations
            const siderealRotations = secondsSinceJ2000 / MARS_SIDEREAL_DAY;
            
            // Get time within current sidereal day
            const dayFraction = siderealRotations - Math.floor(siderealRotations);
            const marsSeconds = dayFraction * MARS_SIDEREAL_DAY;
            
            // Scale to 24-hour format
            const scaledSeconds = marsSeconds * (EARTH_SOLAR_DAY / MARS_SIDEREAL_DAY);
            
            const hours = Math.floor(scaledSeconds / 3600) % 24;
            const minutes = Math.floor((scaledSeconds % 3600) / 60);
            const seconds = Math.floor(scaledSeconds % 60);
            
            marsSiderealEl.textContent = formatTime(hours, minutes, seconds);
        }
        
        function updateClocks() {
            const currentTime = Date.now();
            const elapsedSeconds = (currentTime - lastUpdateTime) / 1000.0;
            
            // Update Earth times (normal speed)
            updateEarthSolarTime();
            updateEarthSiderealTime();
            
            // Update Mars times with speed multiplier
            accumulatedMarsTime += (elapsedSeconds * marsSpeedMultiplier);
            lastUpdateTime = currentTime;
            
            updateMarsSolarTime();
            updateMarsSiderealTime();
        }
        
        // Initialize and start updating
        updateClocks();
        setInterval(updateClocks, 100);
    </script>
</body>
</html>
